<h1 style="color:#0b5ed7">Shopping Cart</h1>
<div class="card"  style="width: 80%;">
  <div class="card-body">
    <p>
      You have {{ cart$.totalItemsCount }} items in your shopping cart.
      <button *ngIf="cart$.items.length" (click)="clearCart()" class="float-right btn btn-light btn-sm">Clear Shopping Cart</button>

    </p>
  </div>
  <table class="table">
    <thead>
    <tr>
      <th></th>
      <th>Product</th>
      <th class="text-center" style="width: 230px">Quantity</th>
      <th class="text-right" style="width: 200px">Price</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of cart$.items">
      <td>


      </td>
      <td>
        {{ item.title }}
        <br>

        <img class="thumbnail"[src]="item.imageUrl" width="80px" height="80px"/>
      </td>
      <td>
        <br>
        <app-product-quantity [product]="item" [shopping-cart]="cart$">
        </app-product-quantity>
      </td>
      <td class="text-right">
        <br>
        {{ item.totalPrice | currency:'Rs.':true }}
      </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <th></th>
      <th></th>
      <th></th>
      <th class="text-right">{{ cart$.totalPrice | currency:'Rs.':true }}</th>
    </tr>
    <tr>
      <th colspan="4">
        <a *ngIf="cart$.items.length" routerLink="/check-out" class="btn btn-primary">Check Out</a>
      </th>
    </tr>
    </tfoot>
  </table>
</div>
