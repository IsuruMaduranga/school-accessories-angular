<div class="sticky-top">
    <div class="list-group">
        <a class="list-group-item list-group-item-action" [class.active]="!category" routerLink="/products">All
            Categories</a>
        <a *ngFor="let c of categories | async" routerLink="/products" [queryParams]="{ category: c.name }" class="list-group-item list-group-item-action" [class.active]="category === c.category_id">
            {{ c.name }}
        </a>
    </div>
</div>
