<div class="row">
    <div class="col-2">
        <app-product-filter [category]="category"></app-product-filter>
    </div>
    <div class="col">
        <div class="row card-group">
            <div class="col-md-2 col-sm-12" *ngFor="let p of filteredProducts">
                <app-product-card [product]="p" (delete)="deleteProduct($event)"></app-product-card>
            </div>
        </div>
    </div>
</div>
