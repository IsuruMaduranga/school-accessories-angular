<div class="container">
    <br>
    <form class="form-horizontal shadow p-3 mb-5 bg-white rounded" #f="ngForm" (ngSubmit)="onClick(buttonType)">
        <h4>Add Product</h4>
        <div class="form-group">
            <label for="title">Product title :</label>
            <input #title="ngModel" [(ngModel)]="product.title" name="title" id="title" type="text" class="form-control" required>
            <small class="text-danger" *ngIf="title.touched && title.invalid">Name is required</small>
        </div>
        <div class="form-group">
            <label for="price">Price :</label>
            <div class="input-group">
                <span class="input-group-addon">Rs.</span>
                <input #price="ngModel" [(ngModel)]="product.price" name="price" id="price" type="number" class="form-control" required [min]="0">
            </div>
            <small class="text-danger" *ngIf="price.errors?.required">Price is required</small>
            <small class="text-danger" *ngIf="price.errors?.min">Price should be 0 or higher</small>
        </div>
        <div class="form-group">
            <label for="category">Category :</label>
            <div class="button-container ">
                <select #category="ngModel" [(ngModel)]="product.category" name="category" id="category" class="form-control select-control" required>
                    <option value=""></option>
                    <option *ngFor="let c of categories" [value]="c.name">
                        {{ c.name }}
                    </option>
                </select>
                <div class="plus-btn" (click)="onClick('add-product-category')" role="button">
                    <div class="plus-btn-text">+</div>
                </div>
            </div>
            <small class="text-danger" *ngIf="category.touched && category.invalid">Category is
                required.</small>
        </div>
        <div class="form-group">
            <label for="descript">Product description :</label>
            <input #descript="ngModel" [(ngModel)]="product.descript" name="descript" id="descript" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="image">Product Image :</label>
            <input type="file" class="form-control" placeholder="Product Picture" #image accept="image/*" name="image" (change)="handleFileInput($event)">
            <br>
            <div class="col-3">
                <img [src]="imageUrl" style="width:250px;height: 200px;">
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="!f.valid" class="btn btn-primary col-md-2" (click)="onClick('add-product')">Save</button>
            <button class="btn btn-light col-md-2" (click)="onClick('cancel')">Cancel</button>
        </div>
    </form>
</div>
