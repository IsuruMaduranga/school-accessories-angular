

<div class="card card-description right-element smallText" >
  <table class="table table-striped">
    <thead>
    <tr>
      <th style=""> Item</th>
      <th class="" style="width: 230px; text-align: center">Quantity</th>
      <th class="" style="width: 200px">Price</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let orderItem of orderItems" >
      <td>
        {{orderItem.title}}
        <br>

        <img class="thumbnail" [src]="orderItem.image" width="50px" height="50px" />

      </td>
      <td style="text-align: center;">{{orderItem.quantity}}</td>
      <td>{{orderItem.price*orderItem.quantity}}</td>

    </tr>
    </tbody>
  </table>
</div>
