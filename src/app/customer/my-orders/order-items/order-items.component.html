
<div class="card card-description right-element smallText" >
  <h5 *ngIf="orderItems.length " style="color: #0b5ed7;text-align: center">Items of this order </h5>
  <h5 *ngIf="orderItems.length==0" style="color: #0b5ed7;text-align: center">No Items for this order.</h5>
  <table *ngIf="orderItems.length " class="table right-element">
    <thead>
    <tr>
      <th style=""> Item</th>
      <th class="" style="width: 230px; text-align: center">Quantity</th>
      <th class="" style="width: 200px">Price</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let orderItem of orderItems" >
      <td>
        {{orderItem.title}}
        <br>

        <img class="thumbnail" [src]="orderItem.image" width="50px" height="50px" />

      </td>
      <td style="text-align: center;"><br>{{orderItem.quantity}}</td>
      <td><br>Rs. {{orderItem.price*orderItem.quantity}}</td>

    </tr>
    </tbody>
  </table>
</div>
