<div>
    <app-navbar></app-navbar>
    <div class="container">

        <div class="row">
            <div class="col-md-5 mx-auto">
                <div class="card">
                    <div id="first">
                        <div class="myform form ">
                            <div class="logo mb-3">
                                <div class="col-md-12 text-center">
                                    <h1>Sign Up</h1>
                                </div>
                            </div>
                            <form action="" [formGroup]="registerForm">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" name="email" class="form-control" id="email"
                                        aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
                                    <small class="text-danger"
                                        *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">Enter
                                        a valid Email!</small>
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputEmail1">Name</label>
                                    <input type="text" name="name" class="form-control" id="name"
                                        aria-describedby="nameHelp" placeholder="Enter name" formControlName="username">
                                    <small class="text-danger"
                                        *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">Name
                                        is required!</small>
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputEmail1">Password</label>
                                    <input type="password" name="password" id="password" class="form-control"
                                        aria-describedby="emailHelp" placeholder="Enter Password"
                                        formControlName="password">
                                    <small class="text-danger"
                                        *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">Enter
                                        a valid password password!</small>
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputEmail1">Confirm Password</label>
                                    <input type="password" name="password" id="password" class="form-control"
                                        aria-describedby="emailHelp" placeholder="Confir Password"
                                        formControlName="password1">
                                    <small class="text-danger"
                                        *ngIf="registerForm.get('password1')?.invalid && registerForm.get('password1')?.touched">Passwords
                                        should be matched!</small>
                                </div>

                                <div class="form-group">
                                    <p class="text-center">By signing up you accept our <a href="#">Terms Of Use</a></p>
                                </div>
                                <div class="col-md-12 text-center ">
                                    <!-- <small class="text-danger"
                                        *ngIf="registerForm.errors?.confirmPassword">Passwords
                                        should be matched!</small> -->
                                    <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm"
                                        (click)="register()" [disabled]="!registerForm.valid">Sign Up</button>
                                </div>
                            </form>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
